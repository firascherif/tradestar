<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularHighchart and Angular Google Chart testing</title>


    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css"/>
    <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script src="http://code.highcharts.com/stock/highstock.js"></script>
    <script src="http://code.angularjs.org/1.1.0/angular.js"></script>
    <script src="https://rawgithub.com/pablojim/highcharts-ng/master/src/highcharts-ng.js"></script>

    <script type="text/javascript" src="assets/scripts/sockjs.js"></script>
    <script type="text/javascript" src="assets/scripts/vertxbus.js"></script>
    <script type="text/javascript" src="assets/scripts/angular-vertxbus.js"></script>

    <script src="assets/scripts/chart_test.js"></script>

</head>
<body>

<div ng-app="ChartTestApp">
    <div ng-controller="HighChartController">
        <div class="row">
            <highchart id="stockChart" config="chartConfig" class="span10"></highchart>
        </div>
    </div>
</div>

</body>
</html>
