<body>
<h2>HighStocks Example</h2>

<div ng-app="myapp">
    <div ng-controller="myctrl">
        <div class="row col-md-offset-5" style="width: 600px; height: 300px;">
            <highchart config="chartConfig" class="span9"></highchart>
        </div>


        <div>
            <button name="removePoint" ng-click="removePoint();">Remove Point</button>
            <button name="addCandleStick" ng-click="addCandleStick();">Add CandleStick</button>
        </div>

        <div>
            <select name="Interval" id="interval" ng-model="intervals.selectedInterval"
                    ng-options="option.name for option in intervals.availableOptions track by option.val">

            </select>
        </div>

        <div>
            <select>
                <option ng-repeat="currency in allCurrencies" title="{{currency}}" value="{{currency}}">
                    {{currency}}
                </option>
            </select>
        </div>
    </div>
</div>
</div>

</body>
